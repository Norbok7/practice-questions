<div class="to-do-list">
  <h1>To-Do List</h1>

  <!-- Input for new tasks -->
  <div class="new-task">
    <input type="text" placeholder="Add a new task" [(ngModel)]="newTask" (keyup.enter)="addTask()">
    <button (click)="addTask()">Add Task</button>
  </div>

  <!-- Tasks in different states -->
  <div class="task-category">
    <h2>To Do</h2>
    <ul>
      <li *ngFor="let task of toDoTasks">
        {{ task }}
        <button (click)="moveToInProgress(task)">In Progress</button>
      </li>
    </ul>
  </div>

  <div class="task-category">
    <h2>In Progress</h2>
    <ul>
      <li *ngFor="let task of inProgressTasks">
        {{ task }}
        <button (click)="moveToCompleted(task)">Complete</button>
        <button (click)="moveToToDo(task)">Back to To Do</button>
      </li>
    </ul>
  </div>

  <div class="task-category">
    <h2>Completed</h2>
    <ul>
      <li *ngFor="let task of completedTasks">
        {{ task }}
        <button (click)="removeTask(task)">Remove</button>
      </li>
    </ul>
  </div>
</div>
